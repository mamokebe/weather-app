<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
      <p >Weather Check app</p>
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
      <img class="icon" src="images/search_icon.webp">
      </div>

      <div class="error">
        <p class="para"> Invalid city name</p>
      </div>


      <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="">
            <div>
              <p>Humidity</p>
              <p class="humidity">50%</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="">
            <div>
              <p>Wind Speed</p>
              <p class="wind">15 Km/h</p>
            </div>
          </div>
        </div>

        <div class="details1">
          <div class="col1">
            <img src="images/pressure-icon.png" class="vis">
            <div>
              <p>Pressure</p>
              <p class="pressure">50%</p>
            </div>
          </div>
          <div class="col1">
            <img src="images/visibility.png" class="vis">
            <div> 
              <p>Visibility</p>
              <p class="visibility">50%</p>
            </div>
          </div>
      </div>

    </div>

  <script src="index.js"></script>
  
</body>
</html>
